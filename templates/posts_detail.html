{% extends 'base.html'%}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block body %}
<div class="container">
    <h1>{{ article.title }}</h1>
    <div class="alert alert-info">
        <p>{{ article.intro }}</p>
        <p><b>Дата:{{ article.date.date() }}</b></p>
        <a href="/posts/{{ el.id }}/delete" class="btn btn-outline-warning">Удалить</a>
        <a href="/posts/{{ el.id }}/update" class="btn btn-outline-warning">Редактировать</a>
    </div>
</div>
{% endblock %}
