{% extends 'base.html'%}

{% block title %}
    Статьи
{% endblock %}

{% block body %}
<div class="container">
    <h1>Все статьи</h1>

    {% for el in articles %}
        <div class="alert alert-info">
            <h2>{{ el.title }}</h2>
            <p>{{ el.intro }}</p>
            <p><b>Дата:{{ el.date.date() }}</b></p>
            <a href="/posts/{{ el.id }}" class="btn btn-outline-warning">Подробнее</a>
        </div>
    {% endfor %}

</div>
{% endblock %}
